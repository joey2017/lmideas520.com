<script>
    $('#wfprovince').on('change',function(){
        var val = $(this).val();
        //splb.admin.xunfengkj.com
        $.post('http://dev.admin.com/api/manage/getcitys',{id:val},function(res){
        var html = '<option value="">请选择市</option>';
            if (res) {
                $.each(res,function(i,v){
                    html += '<option data-value="'+v.area_name +'" value="'+ v.id +'">'+ v.area_name +'</option>';
                });
                $('#wfcity').html(html);
            }
        },'json');
    });

    $('#wfcity').on('change',function(){
        var val = $(this).val();
        $.post('http://dev.admin.com/api/manage/getdis',{id:val},function(res){
            var html = '<option value="">请选择区</option>';
            if (res) {

                $('#wfarea').html(html);
            }
        },'json');
    });
</script>
